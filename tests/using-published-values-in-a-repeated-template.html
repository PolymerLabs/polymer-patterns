<html>
  <head>
    <meta charset="utf-8">
    <title>Using Published Values in a Iterative (Repeated) Template</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../components/platform/platform.js"></script>
    <link rel="import" href="../components/polymer-test-tools/tools.html">
    <script src="../components/polymer-test-tools/htmltest.js"></script>

    <link rel="import" href="../snippets/control-flow/using-published-values-in-a-repeated-template.html">
  </head>

  <body>
    <my-element></my-element>

    <script>
      document.addEventListener('polymer-ready', function() {
        var el = document.querySelector('my-element');
        el.longThreshold = 3;
        el.elementNames = ['Alice', 'Bob', 'Carol'];

        setTimeout(function() {
          var divElements = el.shadowRoot.querySelectorAll('div');
          assert.equal(divElements.length, 3);

          for (var i = 0; i < divElements.length; i++) {
            var divElement = divElements[i];
            var childElement = divElement.querySelector('child-element');

            // Test that the <em> was conditionally included iff the length of
            // the <child-element>'s name is greater than <my-element>'s longThreshold.
            assert.equal(
                divElement.querySelector('em') != null,
                childElement.name.length > el.longThreshold
            );
          }

          done();
        }, 0);
      });
    </script>
  </body>
</html>
