<html>
<head>
  <meta charset="utf-8">
  <title>Accessing a large list of items in a template repeat</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="../components/polymer-test-tools/tools.html">
  <script src="../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../snippets/control-flow/accessing_a_large_list_of_items_in_a_template_repeat.html">
</head>
<body>
  <my-element></my-element>
  <script>
    document.addEventListener('polymer-ready', function() {
      var el = document.querySelector('my-element');
      var divs = el.shadowRoot.querySelectorAll('div');
      var button = el.shadowRoot.querySelectorAll('button');
      assert.equal(divs.length, el.limit);
      el.showNext(new Event('click'));
      window.setTimeout(function() {
        assert.equal(divs.length, el.limit);
        assert.equal(el.offset, el.limit);
        done();
      }, 0);
    });
  </script>
</body>
</html>
