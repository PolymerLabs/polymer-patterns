<html>
<head>
  <meta charset="utf-8">
  <title>Accessing a large list of items in a template repeat</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="../components/polymer-test-tools/tools.html">
  <script src="../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../snippets/accessing_a_large_list_of_items_in_a_template_repeat/element.html">
</head>
<body>
  <my-element offset="0" limit="2"></my-element>
  <script>
    document.addEventListener('polymer-ready', function() {
      var el = document.querySelector('my-element');
      el.data = ['a', 'b', 'c'];
      el.setRenderedData();

      setTimeout(function() {
        assert.isNotNull(el.$.next);
        var divs = el.shadowRoot.querySelectorAll(".item");
        assert.equal(divs.length, 2);
        assert.equal(divs[0].innerText, 'a');
        assert.equal(divs[1].innerText, 'b');
        el.$.next.dispatchEvent(new Event('click'));
        done();
      }, 0);

      setTimeout(function() {
        var divs = el.shadowRoot.querySelectorAll(".item");
        assert.equal(divs.length, 1);
        assert.equal(divs[0].innerText, 'c');
        assert.isNull(el.shadowRoot.querySelector("#next"));
        done();
      }, 0);
    });
  </script>
</body>
</html>
