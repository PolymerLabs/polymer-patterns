<html>
<head>
  <meta charset="utf-8">
  <title>Binding to a property</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="../components/polymer-test-tools/tools.html">
  <script src="../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../snippets/binding_to_a_checkbox.html">
</head>
<body>
  <my-element></my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    assert.isFalse(el.checked);
    assert.equal(el.$.myLabel.innerText.trim(), 'Check');
    el.$.myInput.checked = true;
    // Needed because the binding is triggered using an on-change.
    el.$.myInput.dispatchEvent(new Event('change'));
    window.setTimeout(function() {
      assert.isTrue(el.checked);
      assert.equal(el.$.myLabel.innerText.trim(), 'Uncheck');
      done();
    }, 0);
  });
</script>
</body>
</html>
