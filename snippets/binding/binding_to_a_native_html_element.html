<!--
Bind the value of an element property to the value of a native HTML
element attribute.

Use the slider to change the input's value. The value
of the bound field updates automatically.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div><input type="range" value="{{val}}"></div>
    <p>{{val}}</p>
  </template>
  <script>
    Polymer('my-element', {
      val: 10
    });
  </script>
</polymer-element>
