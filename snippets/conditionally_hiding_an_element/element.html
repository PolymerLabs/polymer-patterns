<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <label for="toggle">Short view</label>
      <input id="toggle" type="checkbox" checked="{{shortView}}">
    </div>
    <div>{{name}}</div>
    </div>
    <div id="description" hidden?="{{shortView}}">{{description}}</div>
  </template>
  <script>
    Polymer('my-element', {
      name: "The Big Lebowski",
      description: "'Dude' Lebowski, mistaken for a millionaire Lebowski,\
        seeks restitution for his ruined rug and enlists his \
        bowling buddies to help get it.",
      shortView: true
    });
  </script>
</polymer-element>
