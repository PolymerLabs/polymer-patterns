<!--
# Finding Shadow DOM elements

Shadow DOM provides encapsulation by hiding DOM subtrees under a
shadow root, which can be accessed using the *shadowRoot* property:

    this.shadowRoot.querySelector('div');

If a shadow DOM element has an `id` attribute, you can access the element
using the *this.$* shorhand:

    this.$.myDiv; // Fetches shadow DOM element with id of 'myDiv'
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div id="myDiv">A div</div>
  </template>
  <script>
    Polymer('my-element', {
      ready: function() {
        console.log(this.$.myDiv);
        console.log(this.shadowRoot.querySelector('div'));
      }
    });
  </script>
</polymer-element>
