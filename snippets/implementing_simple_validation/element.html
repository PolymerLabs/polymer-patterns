<!--
Shows simple use of two-way data binding in a Polymer element.

For Polymer elements, the model is the element itself.
Set the default value for the model properties inside the `ready`
callback. Use double-mustaches (`{{}}`) to display the model value.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <div>{{messageError}}</div>
      <input type="text" value="{{message}}" placeholder="Type something">
    </div>
    <div id="message">
      {{message}}
    </div>
  </template>
  <script>
    Polymer('my-element', {
      message: "",
      messageError: "",
      minLength: 5,
      maxLength: 50,
      messageChanged: function() {
        if (this.message.trim().length < this.minLength ||
            this.message.trim().length > this.maxLength) {
              this.messageError = "Must be between " +
                                  this.minLength + " and " +
                                  this.maxLength + " characters.";
        } else {
          this.messageError = "";
        }
      }
    });
  </script>
</polymer-element>
