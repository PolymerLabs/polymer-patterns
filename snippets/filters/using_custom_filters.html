<!--
# Using Custom Filters

Shows how you can define functions to filter content in templates. Filters are
used inside double mustache (`{{}}`) blocks using the *pipe* (`|`) operator:

    <template>
      ...
      <div id="toUpperCase">{{'How now brown cow' | toUpperCase}}</div>
      ...
    </template>
-->
<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div id="toFixed">{{10.123456789 | toFixed(2)}}</div>
    <div id="toUpperCase">{{'How now brown cow' | toUpperCase}}</div>
    <div id="chaining">{{'Filters can be chained' | reverse | toUpperCase}}</div>
  </template>
  <script>
    Polymer('my-element', {
      toFixed: function(value, precision) {
        return Number(value).toFixed(precision);
      },
      toUpperCase: function(value) {
        return value.toUpperCase();
      },
      reverse: function(value) {
        return value.split('').reverse().join('');
      }
    });
  </script>
</polymer-element>
