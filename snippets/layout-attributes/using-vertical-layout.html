<!--
# Using Horizontal Layout Attributes

Shows use of horizontal layout attribute to position children using flexbox

An element with a `layout` attribute will attempt to layout its children using CSS flexbox. Use an additional `horizontal` or `vertical` attribute to specify the layout direction.

    <section layout horizontal>
      <div>Foo</div>
      <div>Bar</div>
      <div>Baz</div>
    </section>

Read the
[official documentation for layout attributes](http://www.polymer-project.org/docs/polymer/layout-attrs.html).

[jsbin](http://jsbin.com/luzon/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element" noscript>
  <template>
    <style>
    :host {
      display: block;
    }
    div {
      background: lightgreen;
    }
    </style>
    <section layout vertical>
      <div>Foo</div>
      <div>Bar</div>
      <div>Baz</div>
    </section>
  </template>
</polymer-element>
