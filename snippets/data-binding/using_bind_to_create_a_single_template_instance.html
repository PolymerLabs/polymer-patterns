<!--
# Using Bind to Create a Single Template Instance

Shows use of *bind* when accessing deeply nested objects in a template.

Bindings inside the template are evaluated in the context of the bound
object.

In this example, `person` has a property, `name`, and `{{name}}` evaluates
to the value of `person.name`. `person.name` has two properties,
`first` and `last`, and `{{first}}` and `{{last}}' evaluate to
`person.name.first` and `person.name.last`.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <template bind="{{person}}">
      <template bind="{{name}}">
        <div id="name">{{first}} {{last}}</div>
      </template>

      <div id="title">{{title}}</div>
      <div id="company">{{company.name}}</div>
    </template>
  </div>

  </template>
  <script>
    Polymer('my-element', {
      person: {
        name: {
          first: "Eric",
          last: "Bidelman"
        },
        title: "Digital Jedi",
        company: {
          name: "Google"
        }
      }
    });
  </script>
</polymer-element>
