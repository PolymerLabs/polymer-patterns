<!--
# Binding to a Style

Shows use of data binding to an element's *attribute*.

The value of the `color` property of the *inline style* is bound to
the `color` property of the Polymer element. When the `color` property changes,
the `<span>`'s style updates.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <input type="text" value="{{color}}" placeholder="Enter favorite color">
    </div>
    <p>
      My favorite color is <span style="color:{{color}}">{{color}}</span>.
    </p>
  </template>
  <script>
    Polymer('my-element', {
      ready: function() {
        this.color = 'red';
      }
    });
  </script>
</polymer-element>
