<!--
# Binding to a Complex Object

Shows use of data binding for a Polymer element with a complex property.

Any element property is available in the template using *double-mustaches*
(`{{}}`), and you can use the *dot* operator ('.') to access child properties.

    <template>
      <div>{{person.name.first}} {{person.name.last}}.
        ...
      </div>
    </template>
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>{{person.name.first}} {{person.name.last}}.
          {{person.title}}.
          {{person.company.name}}.
    </div>
  </template>
  <script>
    Polymer('my-element', {
      person: {
        name: {
          first: "Eric",
          last: "Bidelman"
        },
        title: "Digital Jedi",
        company: {
          name: "Google"
        }
      }
    });
  </script>
</polymer-element>
