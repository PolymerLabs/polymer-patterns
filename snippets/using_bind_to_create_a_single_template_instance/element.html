<!--
Shows simple use of two-way data binding in a Polymer element.

For Polymer elements, the model is the element itself.
Set the default value for the model properties inside the `ready`
callback. Use double-mustaches (`{{}}`) to display the model value.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <template bind="{{person}}">
      <template bind="{{name}}">
        <div id="name">{{first}} {{last}}</div>
      </template>

      <div id="title">{{title}}</div>
      <div id="company">{{company.name}}</div>
    </template>
  </div>

  </template>
  <script>
    Polymer('my-element', {
      person: {
        name: {
          first: "Eric",
          last: "Bidelman"
        },
        title: "Digital Jedi",
        company: {
          name: "Google"
        }
      }
    });
  </script>
</polymer-element>
