<!--
# Adding a menu button to core-toolbar

Shows how to compose the **core-icon-button** element, inside of a **core-toolbar**.

The `core-icon-button` is a simple button container which can be configured to display an icon. It can be nested inside of a `core-toolbar` to display a menu button icon. 

    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <div>My App</div>
    </core-toolbar>

To use the menu icon from Polymer's default icon set, you will need to include an import for `core-icons`, as well as the import for `core-icon-button`.

[jsbin](http://jsbin.com/nigobo/edit)
-->

  <div>My App</div>
</core-toolbar>
