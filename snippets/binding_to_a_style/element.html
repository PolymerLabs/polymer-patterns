<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <label for="color">Favorite color</label>
      <input type="text" id="input" value="{{color}}">
    </div>
    <div>My favorite color is
      <span id="color" style="color:{{color}}">{{color}}</span>.
    </div>
  </template>
  <script>
    Polymer('my-element', {
      ready: function() {
        this.color = 'red';
      }
    });
  </script>
</polymer-element>
