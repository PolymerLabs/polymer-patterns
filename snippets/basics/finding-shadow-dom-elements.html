<!--
# Finding Shadow DOM elements

Shows how to find elements inside the shadow DOM.

Shadow DOM provides encapsulation by hiding DOM subtrees under a
shadow root, which can be accessed using the **shadowRoot** property:

    this.shadowRoot.querySelector('div');

If a shadow DOM element has an `id` attribute, you can access the element
using the **this.$** shorhand:

    this.$.myDiv; // Fetches shadow DOM element with id of 'myDiv'

[jsbin](http://jsbin.com/hofatu/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div id="myDiv"></div>
    <button on-tap="{{queryingShadowRoot}}">Querying ShadowRoot</button>
    <button on-tap="{{lookingUpById}}">Looking up by ID</button>
  </template>
  <script>
    Polymer({
      message: '',
      queryingShadowRoot: function() {
        this.shadowRoot.querySelector('div').textContent = 'Using \
            this.shadowRoot.querySelector()';
      },
      lookingUpById: function() {
        this.$.myDiv.textContent = 'Using this.$.<id>';
      }
    });
  </script>
</polymer-element>
