<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <template repeat="{{fruit in fruits}}">
        <div>{{fruit}}</div>
    </template>
  </template>
  <script>
    Polymer('my-element', {
      fruits: ["apple", "banana", "fig", "kiwi", "guava"]
    });
  </script>
</polymer-element>
