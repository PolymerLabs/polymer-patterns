<link rel="import" href="../../components/polymer/polymer.html">



<!--
# Iterating over a <tr> or an <option>

Because `<template>` tags are not allowed within `<table>` and `<select>`
elements, use `template repeat` with `<tr>`s and `<option>`s as shown below:

    <tr template repeat="{{fruit in fruits}}">
      ...
    </tr>

    ...
    <option template repeat="{{fruit in fruits}}">{{fruit}}</option>
-->

<polymer-element name="my-element">
  <template>
    <table id="myTable">
      <tr template repeat="{{fruit in fruits}}">
        <td>{{fruit}}</td>
      </tr>
    </table>
    <select id="mySelect">
      <option template repeat="{{fruit in fruits}}">{{fruit}}</option>
    </select>
  </template>
  <script>
    Polymer('my-element', {
      fruits: ["orange", "stawberry", "banana"]
    });
  </script>
</polymer-element>
