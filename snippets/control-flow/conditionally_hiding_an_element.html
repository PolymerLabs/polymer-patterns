<!--
# Conditionally Hiding a Template

Shows use of setting the value of an element's `hidden` boolean attribute using
`?=` syntax:

    <p hidden?="{{shortView}}">{{description}}</p>

Check/uncheck the checkbox to toggle the value of `shortView`. If `shortView`
is `true`, the element is hidden; otherwise, it is displayed.
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <div>
      <label>Show short view</label>
      <input type="checkbox" checked="{{shortView}}">
    </div>
    <div>{{name}}</div>
    </div>
    <p hidden?="{{shortView}}">{{description}}</p>
  </template>
  <script>
    Polymer('my-element', {
      shortView: true,
      name: "The Big Lebowski",
      description: "'Dude' Lebowski, mistaken for a millionaire Lebowski,\
        seeks restitution for his ruined rug and enlists his \
        bowling buddies to help get it."
    });
  </script>
</polymer-element>
