<!--
# Conditionally Rendering a Template

Shows the use of a conditional template using *if=* syntax:

    <template if="{{showAnswer}}">
      ...
    </template>

This template renders only if `showAnswer` is `true`.

There is no 'else' clause. Use a negative condition instead:

    <template if="{{!showAnswer}}">
      ...
    </template>
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="my-element">
  <template>
    <template if="{{!showAnswer}}">
      <div>What is the answer to "The Ultimate Question of Life, the Universe, and Everything"?
      </div>
      <button on-click="{{enableShowAnswer}}">Show</button>
    </template>
    <template if="{{showAnswer}}">
      <p>42</p>
    </template>
  </template>
  <script>
    Polymer('my-element', {
      showAnswer: false,
      enableShowAnswer: function(e, detail, sender) {
        e.preventDefault();
        this.showAnswer = true;
      }
    });
  </script>
</polymer-element>
